<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dado"/>
    <script>
        let u = JSON.parse(window.localStorage.getItem('user'))
        if (u == null || u.id == 'desconhecido01') {
            window.location.href = 'segunda_10_04.html'
        } else {
            const div = document.getElementById('dado')
            div.innerHTML = JSON.stringify(u)
        }
    </script>
</body>
</html>
